<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Resrvation Form</title>
    <link rel="stylesheet" href="/Travel form/Travel-form-style.css">
</head>

<body>
    <form action="https://httpbin.org/post" method="post">
        <header>
            <h1 style="color: rgb(14, 14, 114);" width: 5550%5>Travel Reservation Form</h1>  ,<h2>Ya</h2>

            <nav aria-label="Primary navigation">

            </nav>
        </header>
        <hr>
        <main>
            <article>

                <article>
                    <label for="Full name">Full name*:</label> <br><input type="text" name="Full name" id="Full name"
                        autocomplete="on" required; placeholder="FIRSTNAME LASTNAME" class="input type box">
                    <p></p>
                    <label for="Email">Email:</label> <br><input type="text" name="Email" id="Email" autocomplete="on"
                        required placeholder="EMAIL_ADDRESS" class="input type box">

                    <p></p>
                    <section>
                        <p>

                            <label for="Select Tour Package ">Select Tour Package </label>
                            <br>

                            <select name="Select Tour Package" id="Select Tour Package" list="Select Tour Package"
                                option value="Select Tour Package" aria-placeholder="Select Tour Package" Select Tour
                                Package id="Select Tour Package">
                                <option value="Simple">Simple</option>
                                <option value="Premium">Premium</option>
                                <option value="Elite">Elite</option>

                               
                            </select>
                        </p>
                        <label for="Arrival Date"> Arrival Date</label> <br><input type="date" name="Arrival Date"
                            id="Arrival Date" min="1970" max="2024">
                    </section>
                </article>
                <p></p><label for="Phone">Number of Persons*</label> <br><input type="tel" name="Phone" id="Phone"
                    autocomplete="on" required placeholder="UNKNOWN_TYPE" class="input type box">
                <P>What would you want to avail?*</P>
                <input type="checkbox" name="Boarding" id="Boarding"
                    value="Boarding"><label for="Boarding">Boarding</label>
                <p></p>
                <input type="checkbox" name="Fooding" id="Fooding" value="Fooding"><label for="Fooding">Fooding</label>
                <p></p>
                <input type="checkbox" name="Sight seeing"
                    id="Sight seeing" value="Sight seeing"><label for="Sight seeing">Sight Seeing</label>
                <P></P>
                <label for="Dicount Couon code">Discount Coupon code:</label> <BR></BR><input type="text"
                    name="Dicount Couon code" id="" required; placeholder="UNKNOWN_TYPE" class="input type box">
                <P>TERMS AND CONDITION* <BR>
                    <input type="radio" name="Agreement" id="I agree" value="I agree" required><label for="I agree">I
                        agree</label>
                    <input type="radio" name="Agreement" id="I disagree" value="I disagree" required><label
                        for="I disagree">I disagree</label></BR>
                </P>
                <button type="submit">Complete Reservation</button> <button type="reset">Reset</button>
    </form>

</body>

</html>
